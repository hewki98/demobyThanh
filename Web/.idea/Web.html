<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table, th, td {
            border-width: 1px;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>
<body>
    <table>
        <caption>Thống kê học sinh (Tên, tuổi)</caption>
        <tfoot>
            <tr>
                <th>Trung bình</th>
                <th>11 Tuổi</th>
            </tr>
        </tfoot>
            <tr>
                <td>Minh</td>
                <td rowspan="3">Nguyễn</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Minh</td>
                <td>Trần</td>
                <td>12</td>
            </tr>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
    </table>
</body>
</html>
